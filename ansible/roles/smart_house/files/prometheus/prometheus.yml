global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - "alert.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: mqtt
    static_configs:
      - targets: ["mosquitto-exporter:9234"]

  - job_name: mqtt2prometheus
    static_configs:
      - targets:
        - "mqtt2prometheus.ble2mqtt:9641"
        - "mqtt2prometheus.zigbee2mqtt:9641"
        - "mqtt2prometheus.availability:9641"
    metric_relabel_configs:
      - source_labels: [ topic ]
        target_label: location
        regex: '.*\/location\/([^\/]+).*'
        replacement: '$1'
    scrape_interval: 3s

  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - 'alertmanager:9093'
